  <script>
function generatePhotoUploader() {
    console.log('Button clicked!');
        const container = document.querySelector('.photo-uploader-wrapper');
        const existingUploader = container.querySelector('input[type="file"]');

        if (!existingUploader) {
            const fileUploader = document.createElement('input');
            fileUploader.setAttribute('type', 'file');
            fileUploader.addEventListener('change', handleFileUpload);

            container.appendChild(fileUploader);
        } else {
            container.removeChild(existingUploader);
        }
    }

    function handleFileUpload(event) {
        const fileInput = event.target;
        
        if (fileInput.files.length > 0) {
            const uploadedFile = fileInput.files[0];
            const container = document.querySelector('.photo-uploader-wrapper');

            // Display the uploaded image
            const imageElement = document.createElement('img');
            imageElement.src = URL.createObjectURL(uploadedFile);
            imageElement.setAttribute('width', '150px'); // Adjust the width as needed

            container.appendChild(imageElement);
        }
    }
</script>
