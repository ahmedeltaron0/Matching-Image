<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/signin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container">
      <div class="login-box">
        <div class="login-form">
          <form action="/signin" method="post">
            <div class="input-container">
              <img src="/static/img/envelopes.png" alt="Icon" class="icon">
              <input id="email" type="email" name="email" placeholder="Email Address">
          </div>
          <div class="input-container">
            <img src="/static/img/user-lock.png" alt="Icon" class="icon">
            <input  type="password" name="password" placeholder="Password">
          </div>   
            <button type="submit"> Signin </button>
          </form>
        </div>
        <div class="signup-link">
          <a  class="account-link"> Don't have an account? </a>
          <a href="/signup" class="signup-link">Sign up here.</a>
        </div>
      </div>
    <div class="logo-container">
        <img class="logo" src="../static/img/fin.svg" alt="Logo">
    </div>
    </div>
    <div class="dot">
      <a>Log In Here</a>
      <a style="color: #317185; font-weight: bold; font-size: 30px;">.</a>
    </div>

    <nav class="navbar">
        <div class="container">  
            <img src="../static/img/logo_one.svg" alt="Logo" class="navbar-logo">
          <ul class="navbar-nav">
            <li class="nav-item"><a style="color: grey;"  href="{{ url_for('home') }}" class="nav-link">Home</a></li>

            <li class="nav-item"><a style="color: grey;"  href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li class="nav-item"><a style="color: grey;"  href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
          </ul>
      
        </div>
      </nav>  
      <script src="/static/js/script.js">     
      </script>
      <script>
        if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
}

      </script>
      
</body>
</html>
